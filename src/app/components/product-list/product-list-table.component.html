<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProducts of products">
            <td class="align-middle">
                <img src="{{ tempProducts.imageUrl}}" class="image"/>
            </td>
            <td>{{ tempProducts.name}}</td>
            <td>{{tempProducts.unitPrice | currency:'USD'}}</td>
            <td>{{tempProducts.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
